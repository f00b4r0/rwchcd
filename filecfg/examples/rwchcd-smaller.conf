// Note: using statsd log > telegraf > influxdb. Telegraf cannot deal with spaces, so avoid them in logged entity names
/* plant with 1 circuit and a boiler with integrated DHWT + additional electric-only external DHWT.
   indoor sensors are collected via MQTT */
backends {
	backend "mqtt" {
		type "mqtt" {
			topic_root "rwchcd";
			host "hap-acl";
		};
		temperatures {
			temperature "cuisine";
			temperature "salon";
		};
	};
	backend "prototype" {
		type "hw_p1" {
			lcdbl 75;
			sysmodes {
				sysmode "auto";
				sysmode "comfort";
				sysmode "eco";
				sysmode "frostfree";
				sysmode "dhwonly";
				sysmode "test";
				sysmode "off";
			};
		};
		temperatures {
			sensor "outdoor" {
				channel 1;
				type "PT3850";
				offset -0.5;
			};
			sensor "boiler" {
				channel 2;
				type "PT3850";
			};
			sensor "water out" {
				channel 3;
				type "PT3850";
			};
			sensor "water return" {
				channel 4;
				type "PT3850";
			};
			sensor "boiler return" {
				channel 5;
				type "PT3850";
				offset 1.0;
			};
		};
		relays {
			relay "pump" {
				channel 3;
				failstate on;
			};
			relay "v_close" {
				channel 4;
				failstate off;
			};
			relay "v_open" {
				channel 5;
				failstate off;
			};
			relay "v_dhw" {
				channel 6;
				failstate on;	# switch to electric in failstate
			};
			relay "e_dhw" {
				channel 7;
				failstate on;
			};
			relay "burner" {
				channel 1;
				failstate off;
			};
		};
	};
};
inputs {
	temperatures {
		temperature "outdoor" {
			period 10s;
			sources {
				source {
					backend "prototype";
					name "outdoor";
				};
			};
		};
		temperature "boiler" {
			period 1s;
			sources {
				source {
					backend "prototype";
					name "boiler";
				};
			};
		};
		temperature "boiler_return" {
			period 1s;
			sources {
				source {
					backend "prototype";
					name "boiler return";
				};
			};
		};
		temperature "circuit_return" {
			period 1s;
			sources {
				source {
					backend "prototype";
					name "water return";
				};
			};
		};
		temperature "circuit_out" {
			period 1s;
			sources {
				source {
					backend "prototype";
					name "water out";
				};
			};
		};
		temperature "indoor" {
			period 30s;
			missing "ignore";
			op "max";
			sources {
				source {
					backend "mqtt";
					name "cuisine";
				};
				source { backend "mqtt"; name "salon"; };
			};
		};
	};
};
outputs {
	relays {
		relay "circuit_pump" {
			targets {
				target {
					backend "prototype";
					name "pump";
				};
			};
		};
		relay "mix_open" {
			targets {
				target {
					backend "prototype";
					name "v_open";
				};
			};
		};
		relay "mix_close" {
			targets {
				target {
					backend "prototype";
					name "v_close";
				};
			};
		};
		relay "dhw_switch" {
			targets {
				target {
					backend "prototype";
					name "v_dhw";
				};
			};
		};
		relay "dhw_elec" {
			targets {
				target {
					backend "prototype";
					name "e_dhw";
				};
			};
		};
		relay "burner" {
			op "all";
			targets {
				target {
					backend "prototype";
					name "burner";
				};
			};
		};
	};
};
defconfig {
	startup_sysmode "frostfree";
	notifier "/root/alarm.sh";
};
models {
	bmodel "house" {
		log yes;
		limit_tsummer 18.0;
		limit_tfrost 2.0;
		tau 20h;
		tid_outdoor "outdoor";
	};
};
plant {
	config {
		summer_maintenance yes;
		sleeping_delay 1d;
		summer_run_interval 1w;
		summer_run_duration 5m;
		def_hcircuit {
			t_comfort 20.0;
			t_eco 18.0;
			t_frostfree 11.5;
			outhoff_comfort 18.5;
			outhoff_eco 16.0;
			outhoff_frostfree 7.5;
			outhoff_hysteresis 1.0;
			inoff_temp 22;
			limit_wtmin 15.0;
			limit_wtmax 80.0;
			temp_inoffset 4.0;
		};
		def_dhwt {
			limit_wintmax 90.0;
			limit_tmin 5.0;
			limit_tmax 60.0;
			t_comfort 55.0;
			t_eco 40.0;
			t_frostfree 10.0;
		};
	};
	pumps {
		pump "circuit_pump" {
			rid_pump "circuit_pump";
		};
	};
	valves {
		valve "circuit mix" {
			ete_time 120;
			type "mix" {
				tdeadzone 1.0;
				tid_hot "boiler";
				tid_cold "circuit_return";
				tid_out "circuit_out";
				algo "PI" {
					sample_intvl 1;
					Tu 18;
					Td 5;
					Ksmax 30.0;
					tune_f 10;
				};
			};
			motor "3way" {
				deadband 20;
				rid_open "mix_open";
				rid_close "mix_close";
			};
		};
		valve "dhw" {	# this is really a switchover valve from integrated tank to external electric DHW
			ete_time 15s;
			type "isol";
			motor "2way" {
				rid_trigger "dhw_switch";
				trigger_opens false;
			};
		};
	};
	heatsources {
		heatsource "chaudi√®re" {
			log yes;
			runmode "comfort";
			type "boiler" {
				idle_mode "always";
				hysteresis 8.0;
				limit_thardmax 100.0;
				limit_tmax 90.0;
				limit_tmin 50.0;
				limit_treturnmin 35.0;
				t_freeze 5.0;
				burner_min_time 120;
				tid_boiler "boiler";
				tid_boiler_return "boiler_return";
				rid_burner_1 "burner";
			};
			consumer_sdelay 360;
		};
	};
	hcircuits {
		hcircuit "maison" {
			log yes;
			runmode "auto";
			schedid "default";
			wtemp_rorh 25.0;
			ambient_factor 20;
			tid_outgoing "circuit_out";
			tid_return "circuit_return";
			tid_ambient "indoor";
			tlaw "bilinear" {
				tout1 -5.0;
				twater1 47.0;
				tout2 15.0;
				twater2 23.5;
				nH100 110;
			};
			valve_mix "circuit mix";
			pump_feed "circuit_pump";
			bmodel "house";
		};
	};
	dhwts {
		dhwt "dhwt" {	# integrated boiler DHW tank + external electric DHWT
			electric_hasthermostat yes;
			runmode "auto";
			schedid "default";
			force_mode "never";
			tid_bottom "boiler";
			rid_selfheater "dhw_elec";
			tthresh_dhwisol 35;		# switch over when boiler goes cold
			valve_dhwisol "dhw";
			params {
				temp_inoffset 0.1;	# minimal inoffset for integrated tank
				hysteresis 5.0;
			};
		};
	};
};
storage {
	path "/var/lib/rwchcd";
};
log {
	enabled yes;
	backend "statsd" {
		host "grafana";
		port "8125";
		prefix "rwchcd.rpichauf.";
	};
};
scheduler {
	schedule "default" {
		entry {
			time { wday 0; hour 6; min 30; };
			params { runmode "comfort"; dhwmode "comfort"; };
		};
		entry {
			time { wday 0; hour 23; min 30; };
			params { runmode "eco"; dhwmode "eco"; };
		};
		entry {
			time { wday 1; hour 6; min 30; };
			params { runmode "comfort"; dhwmode "comfort"; };
		};
		entry {
			time { wday 1; hour 23; min 30; };
			params { runmode "eco"; dhwmode "eco"; };
		};
		entry {
			time { wday 2; hour 8; min 0; };
			params { runmode "comfort"; dhwmode "comfort"; };
		};
		entry {
			time { wday 2; hour 23; min 30; };
			params { runmode "eco"; dhwmode "eco"; };
		};
		entry {
			time { wday 3; hour 8; min 0; };
			params { runmode "comfort"; dhwmode "comfort"; };
		};
		entry {
			time { wday 3; hour 23; min 30; };
			params { runmode "eco"; dhwmode "eco"; };
		};
		entry {
			time { wday 4; hour 8; min 0; };
			params { runmode "comfort"; dhwmode "comfort"; };
		};
		entry {
			time { wday 4; hour 23; min 30; };
			params { runmode "eco"; dhwmode "eco"; };
		};
		entry {
			time { wday 5; hour 6; min 30; };
			params { runmode "comfort"; dhwmode "comfort"; };
		};
		entry {
			time { wday 5; hour 23; min 30; };
			params { runmode "eco"; dhwmode "eco"; };
		};
		entry {
			time { wday 6; hour 6; min 30; };
			params { runmode "comfort"; dhwmode "comfort"; };
		};
		entry {
			time { wday 6; hour 23; min 30; };
			params { runmode "eco"; dhwmode "eco"; };
		};
	};
};
