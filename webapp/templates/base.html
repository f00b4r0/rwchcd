$def with (content)
<!doctype html>
<html>
 <head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    $if getcfg('webapptitle'):
      <meta name="apple-mobile-web-app-title" content="$getcfg('webapptitle')">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>$content.title</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-light bg-light">
      <div class="container-fluid">
      <a class="navbar-brand" href="/">Accueil</a>
      <ul class="navbar-nav">
	<li class="nav-item">
	  <a class="nav-link" href="$app_path('/')">Contr√¥le</a>
	</li>
	$if getcfg('hcircuits'):
  	  <li class="nav-item dropdown">
	    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Circuits</a>
	    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	    $for i in getcfg('hcircuits'):
	      <li><a class="dropdown-item" href="$app_path('/hcircuit')/$i">$getobjname("hcircuit",i)</a></li>
	    </ul>
	  </li>
	$if getcfg('graphurl'):
	  <li class="nav-item">
	  <a class="nav-link" href="$getcfg('graphurl')">Graphiques</a>
	  </li>
      </ul>
      </div>
    </nav>
    <div class="container mt-3">
	$:content
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
