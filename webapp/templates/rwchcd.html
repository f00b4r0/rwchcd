$def with (formmode, temp)
<html>
 <head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <meta charset="UTF-8">
    <title>Contrôle Chauffage Maison</title>
  </head>
  <body>
    <h1>Contrôle chauffage maison</h1>
    <h2>Température extérieure: $temp °C</h2>
    <form method="post">
	$:formmode.render()
	<input type="submit" />
    </form>
  </body>
</html>
