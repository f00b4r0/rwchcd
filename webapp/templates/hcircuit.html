$def with (form)
$var title: Réglages Circuit
<h1>Réglages Circuit</h1>
<form method="post">
$if not form.valid: <p class="text-danger"><strong>Erreur!</strong></p>
$:form.render_css()
<div class="mb-3">
<input type="submit" value="Valider" class="btn btn-primary"/>
</div>
</form>
<p>Note: l'ajustement s'applique en plus ou en moins des températures grisées.
Ce réglage est temporaire et n'est pas préservé en cas de redémarrage du système.</p>
